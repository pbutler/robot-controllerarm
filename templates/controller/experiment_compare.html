{% extends "base.html" %}

{% block content %}
<form method="POST" action="/experiment/compare/">
{% csrf_token %}
<h2>Experiments</h2>
<table border='1'>
	<tr>
		<th>Compare</th>
		<th>Queued</th>
		<th>Description</th>
		<th>Started</th>
		<th>Finished</th>
	</tr>
{% for experiment  in object_list %}
<tr>
	<td><input type="checkbox" name="choose" value="{{experiment.id}}" /></td>
	<td>{{ experiment.queued }} </td>
	<td><a href="{{experiment.get_absolute_url}}">{{ experiment.description }} </a></td>
	<td>{{ experiment.started }} </td>
	<td>{{ experiment.finished }} </td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Compare" />
</form>
{% endblock %}
